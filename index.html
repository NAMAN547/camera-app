<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div  id="video-container">
      <video autoplay style="transform: scale(1);"></video>
    </div>
    <button style="margin-top: 10px;" id="record"><div></div></button>
    <button style="margin-top: 50px;" id="capture"><div></div></button>

  

    <div class="filter-container">
      <h1 style="color:white;font-size:14px;text-align:center;"> Filters for Pictures</h1>
      <div
        class="filter"
        style="background-color: #e5503946; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #1e379942; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #f6b83b42; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #07999232; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-blend-mode: color-burn; background-color: #b7e9942a"
      ></div>
      <div class="filter"></div>
    </div>

    <div style="margin-top: 50px;" class="zoom-container">
      <div class="zoom-in">+</div>
      <div class="zoom-out">-</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
